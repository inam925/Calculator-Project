<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="display" id="dis"></div>
    <div>
        <button type="button" class="btn" onclick="storeVal(this)" value="0">0</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="1">1</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="2">2</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="3">3</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="4">4</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="5">5</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="6">6</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="7">7</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="8">8</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="9">9</button>
    </div>
    <div>
        <button type="button" class="btn" onclick="storeVal(this)" value="+">+</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="-">-</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="*">*</button>
        <button type="button" class="btn" onclick="storeVal(this)" value="/">/</button>
        <button type="button" id="equal" onclick="operate(this)">=</button>
        <input type="button" value="Clear" onclick="blah()">
    </div>
    <script src="./script.js"></script>
</body>
</html>
